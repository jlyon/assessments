<div class="student-search">
  <div class="row">
    <div class="col-md-6">
      <input id="student-search" class="student-search-input input-lg" ng-model="query" placeholder="Your name" />
    </div>
  </div>

  <div class="row" ng-if="query.length">
    <div class="col-sm-4 student" ng-click="go(student, $event)" ng-repeat="student in students | filter:query:startsWith">
      <div class="panel panel-default">
        <div class="panel-body">{{student.FirstName}} {{student.LastName}}</div>
      </div>
    </div>
  </div>

</div>
